<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорий</title>
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="/scripts/script.js"></script>
</head>
<body>
    <header><a href="/index.html"><img src="jpg/logo.png" width="100" id="l1"/></a></header>
    <div class="calculator-container">
        <h1>Калькулятор суточной нормы калорий</h1>
        <div class="input-group">
            <label for="age">Возраст (лет):</label>
            <input type="number" id="age" placeholder="Например, 30" required>
        </div>

        <div class="input-group">
            <label for="gender">Пол:</label>
            <select id="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>

        <div class="input-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" step="0.1" placeholder="Например, 70.5" required>
        </div>

        <div class="input-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" placeholder="Например, 175" required>
        </div>

        <div class="input-group">
            <label for="activity">Уровень активности:</label>
            <select id="activity">
                <option value="1.2">Сидячий образ жизни (мало или нет упражнений)</option>
                <option value="1.375">Легкая активность (легкие упражнения/спорт 1-3 дня в неделю)</option>
                <option value="1.55">Умеренная активность (умеренные упражнения/спорт 3-5 дней в неделю)</option>
                <option value="1.725">Высокая активность (интенсивные упражнения/спорт 6-7 дней в неделю)</option>
                <option value="1.9">Очень высокая активность (очень интенсивные упражнения/физическая работа)</option>
            </select>
        </div>

        <button id="calculateBtn">Рассчитать</button>

        <div id="results" class="results-container">
            <h2>Результаты:</h2>
            <p>Базовый метаболизм (BMR): <span id="bmrResult">---</span> ккал</p>
            <p>Суточная норма калорий (TDEE): <span id="tdeeResult">---</span> ккал</p>
            <hr>
            <h3>Цели:</h3>
            <p>Для похудения (дефицит ~500 ккал): <span id="lossResult">---</span> ккал</p>
            <p>Для набора массы (профицит ~500 ккал): <span id="gainResult">---</span> ккал</p>
        </div>
    </div>    
    
</body>
</html>
